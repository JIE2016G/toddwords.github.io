<body style="font-family: Helvetica, &#39;Nimbus Sans L&#39;, &#39;Liberation Sans&#39;, Arial, sans-serif; background:white; color:black; padding:14px 28px 0 28px">
<div style="text-align:center; font-size:15px; padding: 14px 0 28px 0;"><b style="font-size:20px">Pokemonnnn</b> new hybrids at bargain prices. By <a href="http://hotwriting.net/">Todd</a></div>
<div style="width:628px; font-size:36px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: red; color: white; float: left; font-family: Arial, Helvetica, sans-serif;">Dotfinder</div>
<div id="dotcom3" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: green; color: white; float: right; font-family: Verdana, Geneva, sans-serif;">Webcast</div>
<div style="height:28px; clear:both"></div>
<div id="dotcom4" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: blue; color: white; float: left; margin-bottom: 28px; font-family: &quot;Lucida Console&quot;, Monaco, monospace;">Blackable</div>
<div id="dotcom2" style="text-align: center; height: 250px; width: 300px; line-height: 250px; background: orange; color: white; float: right; margin-bottom: 28px; font-family: &quot;Lucida Sans Unicode&quot;, &quot;Lucida Grande&quot;, sans-serif;">Netsquare</div>
</div>
<script type="text/javascript">
var panel = 1, names = [
    ['Bulba', 'saur'],
    ['Char', 'mander'],
    ['Squirt', 'le'],
    ['Pika', 'chu'],
    ['Hitmon', 'chan'],
    ['Dug', 'trio'],
    ['Mew', 'two'],
    ['Bell', 'sprout'],
    ['Mu', 'k'],
    ['Snor', 'lax'],
    ['Pin', 'sir'],
    ['Psy', 'duck'],
    ['Geo', 'dude']
    ], fonts = [
    'Arial, Helvetica, sans-serif',
    'Arial Black, Gadget, sans-serif',
    'Impact, Charcoal, sans-serif',
    'Lucida Console, Monaco, monospace',
    'Lucida Sans Unicode, Lucida Grande, sans-serif',
    'Tahoma, Geneva, sans-serif',
    'Trebuchet, Trebuchet MS, sans-serif',
    'Century Gothic, Geneva, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 5)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
update();
update();
update();
update();
setInterval(update, 500);
</script>


</body></html>
