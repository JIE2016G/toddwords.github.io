<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
<style>
/*this block of code makes an image take up the full background of a page*/
#dolphinDiv {
  background: url(sadDolphin.gif) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; 
}

#winkDiv {
  background: url(wink.gif) no-repeat center center;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover; 
}
.imageDiv{
  width:640px;
  height:480px;
  display:block;
  margin:auto;
}


/*this block controls the styling of our text*/
h1 {
	text-align: center;
	color: green;
	font-family: Bungee Inline;
	font-size: 4em;
	margin-top: 15%;
	padding-top: 8%;
}
</style>
<div id="dolphinDiv" class="imageDiv">
<h1>The World...It Hurts</h1>
</div>
<div id="winkDiv" class="imageDiv">
	<h1 style="color:purple">Hey it's me Nick Cage</h1>
</div>
